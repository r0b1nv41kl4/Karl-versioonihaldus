<!DOCTYPE html>
<html lang="et"
<head>

    <title>clicker</title>
    <link rel="stylesheet" href="style.css"

<body>
    <main class="app">
        <header class="top">
            <div>
                <h1>Clicker</h1>
                <p class="subtitle">Pealkiri lmao</p>
            </div>
            <div class="stats"
                <div class="stat">
                    <div class="label">Skoor</div>
                    <div id="score" class="value">0</div>
                </div>
                <div class="stat">
                    <div class="label">Combo</div>
                    <div id="score" class="value">x1</div>
                </div>
            </div>
        </header>
        <section class="panel">
            <button id="ClickBtn" class="btn btn-a"
                    aria-label="Lisa punkt">+1</button>

            <div class="actions">

                    class="btn secondary"
                    title="topelt punkid">Power-up</button>
                <button id="resetBtn"
                    class="btn ghost"
                    title="Nulli skoor">Reset</button>
            </div>
        </section>

    </main>
